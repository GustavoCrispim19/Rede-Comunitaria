<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded" style="width: 100%; max-width: 360px;">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Logo" class="img-fluid" style="width: 50px;">
      </div>
      <h5 class="text-center mb-3">Logue com o e-mail</h5>
      <p class="text-center text-muted mb-4">Faça login para ter acesso ao projeto.</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" class="form-check-label">Lembrar-me</label>
          </div>
          <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100" href="index.html">Login</button>
      </form>
      <p class="text-center mt-4">
        Não possui login? <a href="CadastroRede.html" class="text-decoration-none">Cadastre-se</a>
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
